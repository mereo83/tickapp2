<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Account</title>
    <link rel="stylesheet" href="assets/facebook.css">
    <script src="assets/facebook.js"></script>
</head>

<body>
    <main>
        <div class="mctn">
            <div class="col-logo">
                <img src="images/FACE.svg" alt="Logo">
                <h2>Create a New Account</h2>
            </div>
            <div class="ctn-form">
                <div class="form-container">
                    <input type="text" id="email" placeholder="Email address">
                    <input type="password" id="password" placeholder="Password">
                    <button class="btn-new" onclick="registerUser()">Create Account</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
